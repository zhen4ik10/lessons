<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Transform</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                HEADER
            </div>
        </header>
        <main class="page page--margin">
            <div class="page__container">

                <h1 class="title title--margin">Car</h1>
                <div class="block__car">
                    <div class="car">
                        <div class="head">
                            <div class="head-1">
                                <img src="img/bmw-1.jpeg" alt="">
                                <div class="head-2">
                                </div>
                            </div>
                            <div class="top"></div>
                            <div class="head-3"></div>
                            <div class="realing"></div>
                        </div>
                        <div class="door">
                            <div class="door-start">
                                <div class="door-handle__inner">
                                    <div class="door-handle__car"></div>
                                </div>
                            </div>
                            <div class="door-end">
                                <div class="door-handle__inner">
                                    <div class="door-handle__car"></div>
                                </div>
                            </div>
                        </div>
                        <div class="headlights"></div>
                        <div class="arch-end">
                            <div class="wheel-end">
                                <div class="ship">
                                    <div class="circle">
                                        <img src="img/icon-bmw.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="arch-start">
                            <div class="wheel-start">
                                <div class="ship">
                                    <div class="circle">
                                        <img src="img/icon-bmw.png" alt="">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- <img src="/img/bmw-full.png" alt=""> -->
                    </div>

                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                FOOTER
            </div>
        </footer>
    </div>
</body>

</html>
