<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Grid</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                Header
            </div>
        </header>
        <main class="page">
            <div class="page__deals deals">
                <div class="deals__container">
                    <div class="deals__items">
                        <div class="deals__item">
                            <h3 class="deals__label">
                                Low Price
                            </h3>
                            <h2 class="deals__title">
                                High Coziness
                            </h2>
                            <div class="deals__sale">
                                UPTO 50% OFF
                            </div>
                            <a href="#!" class="deals__link-item">
                                Explore Items
                            </a>
                        </div>
                        <div class="deals__item">
                            <h3 class="deals__label">
                                Low Price
                            </h3>
                            <h2 class="deals__title">
                                High Coziness
                            </h2>
                            <div class="deals__sale">
                                UPTO 50% OFF
                            </div>
                            <a href="#!" class="deals__link-item">
                                Explore Items
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page__arrival arrival">
                <div class="arrival__container">
                    <h2 class="title title--margin">
                        New Arrival
                    </h2>
                    <div class="arrival__wrapper">
                        <div class="arrival__button">
                            <a href="#!" class="arrival__btn arrival__btn--left">
                                <img src="img/arrival/arrow-left.svg" alt="arrow-left">
                            </a>
                            <a href="#!" class="arrival__btn arrival__btn--right">
                                <img src="img/arrival/arrow-right.svg" alt="arrow-right">
                            </a>
                        </div>
                        <div class="arrival__items">
                            <div class="arrival__item">
                                <a href="#!" class="arrival__image-link">
                                    <img src="img/arrival/image-1.webp" alt="image-1">
                                </a>
                                <h4 class="arrival__title">
                                    <a href="#!" class="arrival__link-title">
                                        Knitted Joggers
                                    </a>
                                </h4>
                            </div>
                            <div class="arrival__item">
                                <a href="#!" class="arrival__image-link">
                                    <img src="img/arrival/image-2.webp" alt="image-2">
                                </a>
                                <h4 class="arrival__title">
                                    <a href="#!" class="arrival__link-title">
                                        Knitted Joggers
                                    </a>
                                </h4>
                            </div>
                            <div class="arrival__item">
                                <a href="#!" class="arrival__image-link">
                                    <img src="img/arrival/image-3.webp" alt="image-3">
                                </a>
                                <h4 class="arrival__title">
                                    <a href="#!" class="arrival__link-title">
                                        Knitted Joggers
                                    </a>
                                </h4>
                            </div>
                            <div class="arrival__item">
                                <a href="#!" class="arrival__image-link">
                                    <img src="img/arrival/image-4.webp" alt="image-4">
                                </a>
                                <h4 class="arrival__title">
                                    <a href="#!" class="arrival__link-title">
                                        Knitted Joggers
                                    </a>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                Footer
            </div>
        </footer>
    </div>
</body>

</html>
